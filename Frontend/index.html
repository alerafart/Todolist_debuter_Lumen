<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>TodoList</title>

    <script defer src="assets/js/app.js"></script>
  
    <script defer src="assets/js/components/task.js"></script>
    <script defer src="assets/js/components/tasksList.js"></script>
    <script defer src="assets/js/components/newTaskForm.js"></script>
    <script defer src="assets/js/components/categoriesList.js"></script>
    </head>

<body>
    <div class="container-sg mt-6 m-3">

        <div class="d-flex justify-content-between align-items-center mb-5 p-4 border bg-light">
            <h1>TodoList</h1>

            <div class="filters">
                <ul class="nav nav-pills justify-content-end">                
                    <li class="nav-item">
                    <button class="nav-link active filters__choice button" aria-current="page" href="#">Toutes</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link filters__choice button is-info is-selected" href="#">Complètes</button>
                    </li>
                    <li class="nav-item">
                    <button class="nav-link filters__choice button" href="#">Incomplètes</button>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">Toutes les catégories</a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Courses</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Recherche Emploi</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Projet Professionnel</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <a href="#">Voir les archives</a>
        </div>
        
        <div class="task task--add flex justify-content-between  border bg-light">
            <form class=" row p-3" method="POST">
                <div class="task__content col-md-6">
                    <div class="task__title">
                        <p class="task__title-label"></p>
                        <input type="text" class="task__title-field input form-control" id="tache" name="tache" placeholder="Nom de la tache" >
                    </div>
                </div>
                <div class="task__category col-md-3">
                    <select id="inputsState" class="select form-select">
                        <option selected>Choose...</option>
                        <option selected>Courses</option>
                        <option selected>Recherche Emploi</option>
                        <option selected>Projet Professionnel</option>

                        <!--
                        <select class="filters__choice">
                            <option>Toutes les catégories</option>
                            <option>Courses</option>
                            <option>O'Clock</option>
                            <option>Projet Professionnel</option>
                        </select>
                        -->
                    <button type="submit" class=" col md-2 btn btn-primary">Sign in</button>
                    </select>
                </div>

                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>             
                
            </form>
        </div>

        

        <section class="col mt-4  pb-1 g-3 border bg-dark">
            <div class="col p-2 mt-3">
                <div class="d-flex justify-content-between p-2 ">
                    <div>                        
                        <input type="text" class="form-control" id="tache2" name="tache2" placeholder="Nom de la tache">                    
                    </div>
                    <div>
                        <button ><img src="assets/img/domain_verification_black_24dp.svg"></button>
                        <button><img src="assets/img/create_black_24dp.svg"></button>
                        <button><img src="assets/img/inbox.svg"></button>
                    </div>              
                </div>             
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </section>

        <section class="col mt-4  pb-1 g-3 border bg-dark">
            <div class="col p-2 mt-3">
                <div class="d-flex justify-content-between p-2 ">
                    <div>                        
                        <input type="text" class="form-control" id="tache4" name="tache4" placeholder="Nom de la tache">                    
                    </div>
                    <div>
                        <button ><img src="assets/img/domain_verification_black_24dp.svg"></button>
                        <button><img src="assets/img/create_black_24dp.svg"></button>
                        <button><img src="assets/img/inbox.svg"></button>
                    </div>              
                </div>             
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </section>

        <section class="col mt-4  pb-1 g-3 border bg-dark">
            <div class="col p-2 mt-3">
                <div class="d-flex justify-content-between p-2 ">
                    <div>                        
                        <input type="text" class="form-control" id="tache3" name="tache3" placeholder="Nom de la tache">                    
                    </div>
                    <div>
                        <button ><img src="assets/img/fast_rewind_black_24dp.svg"></button>
                        <button><img src="assets/img/create_black_24dp.svg"></button>
                        <button><img src="assets/img/inbox.svg"></button>
                    </div>              
                </div>             
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </section>

        <section class="col mt-4  pb-1 g-3 border bg-light">
            <div class="col p-2 mt-3">
                <div class="d-flex justify-content-between p-2 ">
                    <div>                        
                        <input type="text" class="form-control" id="tache4" name="tache4" placeholder="Tache archivé">                    
                    </div>
                    <div>                        
                        <button><img src="assets/img/undo_black_24dp.svg"></button>
                        <button><img src="assets/img/delete_black_24dp.svg"></button>
                    </div>              
                </div>             
                <div class="progress">
                    <div class="progress-bar bg-secondary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </section>
        
    </div>
    
</body>
</html>
